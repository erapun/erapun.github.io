<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
</head>
<body>
    <h1>Course Details</h1>
    <div id="course-details">
        <p><strong>Course Name:</strong> Introduction to Programming</p>
        <p><strong>Instructor:</strong> John Doe</p>
        <p><strong>Description:</strong> This course covers the basics of programming using Python.</p>
    </div>
    <button onclick="generatePDF()">Generate PDF</button>

    <script>
        function generatePDF() {
            var docDefinition = {
                content: [
                    { 'Course Details', style: 'header' },
                    { text: 'Course Name: Introduction to Programming', style: 'subheader' },
                    { text: 'Instructor: John Doe', style: 'subheader' },
                    { text: 'Description: This course covers the basics of programming using Python.', style: 'normal' }
                ],
                styles: {
                    header: {
                        fontSize: 18,
                        bold: true
                    },
                    subheader: {
                        fontSize: 14,
                        bold: true
                    },
                    normal: {
                        fontSize: 12
                    }
                }
            };
            pdfMake.createPdf(docDefinition).download('CourseDetails.pdf');
        }
    </script>
</body>
</html>
